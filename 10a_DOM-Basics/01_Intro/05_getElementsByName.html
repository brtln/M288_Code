<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DOM Schnittstellen</title>
</head>
<body>
<form>
    <p>Farbe auswählen: </p>
    <input type="radio" id="rot" name="farbe" value="red">
    <label for="rot">Rot</label><br>
    <input type="radio" id="blau" name="farbe" value="blue">
    <label for="blau">Blau</label><br>
    <input type="radio" id="pink" name="farbe" value="pink">
    <label for="pink">Pink</label><br>
    <input type="radio" id="white" name="farbe" value="white">
    <label for="white">Weiss</label><br>

    <div style="margin-bottom: 1rem"></div>
    <input type="button" onclick="getColor('farbe')" value="Farbe wählen">
</form>
<p id="result"></p>
<script>
    function getColor(name){
        let farben = document.getElementsByName(name);
        if (farben != null){
            let text = '<br/>';
            for(let i=0;i<farben.length;i++){
                if (farben[i].checked){
                    text += farben[i].value + " wurde gewählt!"
                }
            }
            document.getElementById('result').innerHTML = text;
        }
    }
</script>
</body>
</html>
