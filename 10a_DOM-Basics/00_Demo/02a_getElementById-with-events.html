<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Bild tauschen</h1>
    <p><img id="pic" src="img/bild01.png" alt="Bild01" width="400"></p>
    <button onclick="changePicture()">Bild tauschen</button>
    <script>
        let xchange= true;
        function changePicture(){
            let bild=document.getElementById('pic');
            if (xchange){
                bild.src = "img/bild02.png";
                xchange=false;
            } else{
                bild.src = "img/bild01.png";
                xchange=true;
            }
        }
    </script>
</body>
</html>
